
File References:
- MacOSReachabilityTestARC:
  - Reachability.h
  - Reachability.m
  - TMAppDelegate.h
  - TMAppDelegate.m
  - MainMenu.xib:
    - en
  - Supporting Files:
    - MacOSReachabilityTestARC-Info.plist
    - InfoPlist.strings:
      - en
    - main.m
    - MacOSReachabilityTestARC-Prefix.pch
    - Credits.rtf:
      - en
- Frameworks:
  - SystemConfiguration.framework
  - Cocoa.framework
  - Other Frameworks:
    - AppKit.framework
    - CoreData.framework
    - Foundation.framework
- Products:
  - MacOSReachabilityTestARC.app



Targets:
- MacOSReachabilityTestARC:
    Build Phases:
    - SourcesBuildPhase:
      - main.m
      - TMAppDelegate.m
      - Reachability.m
    - FrameworksBuildPhase:
      - SystemConfiguration.framework
      - Cocoa.framework
    - ResourcesBuildPhase:
      - InfoPlist.strings
      - Credits.rtf
      - MainMenu.xib
    Build Configurations:
    - Debug:
        Build Settings:
          WRAPPER_EXTENSION: app
          GCC_PRECOMPILE_PREFIX_HEADER: 'YES'
          INFOPLIST_FILE: MacOSReachabilityTestARC/MacOSReachabilityTestARC-Info.plist
          SDKROOT: macosx
          MACOSX_DEPLOYMENT_TARGET: '10.6'
          GCC_PREFIX_HEADER: MacOSReachabilityTestARC/MacOSReachabilityTestARC-Prefix.pch
          PRODUCT_NAME: $(TARGET_NAME)
    - Release:
        Build Settings:
          WRAPPER_EXTENSION: app
          GCC_PRECOMPILE_PREFIX_HEADER: 'YES'
          INFOPLIST_FILE: MacOSReachabilityTestARC/MacOSReachabilityTestARC-Info.plist
          SDKROOT: macosx
          MACOSX_DEPLOYMENT_TARGET: '10.6'
          GCC_PREFIX_HEADER: MacOSReachabilityTestARC/MacOSReachabilityTestARC-Prefix.pch
          PRODUCT_NAME: $(TARGET_NAME)



Build Configurations:
- Debug:
    Build Settings:
      ONLY_ACTIVE_ARCH: 'YES'
      GCC_WARN_UNUSED_VARIABLE: 'YES'
      GCC_C_LANGUAGE_STANDARD: gnu99
      GCC_ENABLE_OBJC_EXCEPTIONS: 'YES'
      MACOSX_DEPLOYMENT_TARGET: '10.7'
      GCC_WARN_64_TO_32_BIT_CONVERSION: 'YES'
      GCC_DYNAMIC_NO_PIC: 'NO'
      GCC_OPTIMIZATION_LEVEL: '0'
      GCC_SYMBOLS_PRIVATE_EXTERN: 'NO'
      ALWAYS_SEARCH_USER_PATHS: 'NO'
      ARCHS: $(ARCHS_STANDARD_64_BIT)
      GCC_VERSION: com.apple.compilers.llvm.clang.1_0
      GCC_WARN_ABOUT_MISSING_PROTOTYPES: 'YES'
      GCC_PREPROCESSOR_DEFINITIONS:
      - DEBUG=1
      - $(inherited)
      GCC_WARN_ABOUT_RETURN_TYPE: 'YES'
      SDKROOT: macosx
      COPY_PHASE_STRIP: 'NO'
      CLANG_ENABLE_OBJC_ARC: 'YES'
- Release:
    Build Settings:
      DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
      GCC_WARN_UNUSED_VARIABLE: 'YES'
      GCC_C_LANGUAGE_STANDARD: gnu99
      GCC_ENABLE_OBJC_EXCEPTIONS: 'YES'
      MACOSX_DEPLOYMENT_TARGET: '10.7'
      GCC_WARN_64_TO_32_BIT_CONVERSION: 'YES'
      ALWAYS_SEARCH_USER_PATHS: 'NO'
      GCC_VERSION: com.apple.compilers.llvm.clang.1_0
      ARCHS: $(ARCHS_STANDARD_64_BIT)
      GCC_WARN_ABOUT_MISSING_PROTOTYPES: 'YES'
      GCC_WARN_ABOUT_RETURN_TYPE: 'YES'
      SDKROOT: macosx
      COPY_PHASE_STRIP: 'YES'
      CLANG_ENABLE_OBJC_ARC: 'YES'
